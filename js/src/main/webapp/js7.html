<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=divice-width,initial-scale=1.0">
		<title>javascript 4일차 7 파라미터 전달 (form, location) + js7_1.html </title>
		
		<script>
		//  form으로 파라미터 전송
			function abc() {
				frm.submit();
			}
			
		// location으로 파라미터 전송
			// 사용자가 입력한 데이터를 모두 변수화 
			function bbb() {
				var data1 = frm2.kkk.value;
				var data2 = frm2.zzz.value;
				// 첫번째 데이터는 무조건 ? 로 시작을 함 그 외에는 모두 &으로 시작
				location.href='./js7_1.html?aaa=' + data1 + '&zzz=' + data2;
			}
		// 복합방식으로 파라미터 전송
			function ccc() {
				frm3.method = "get";
				frm3.action = "./js7_1.html";
				frm3.submit();
				
				
			}

		</script>
		<style>

		</style>
	</head>
	<body>
		<!--  form으로 파라미터 전송 -->
		<form name="frm" id="frm" method="get" action="js7_1.html">
			<input type="text" name="aaa">
			<input type="text" name="bbb">
			<input type="button" value="전송" onclick="abc();">
		</form>
		
		<!-- location으로 파라미터 전송 -->
		<form name="frm2" id="frm2">
			<input type="text" name="kkk">
			<input type="text" name="zzz">
			<input type="button" value="전송" onclick="bbb();">			
		</form>
		
		<!-- 복합방식으로 파라미터 전송 -->	
		<form name="frm3" id="frm3">
			<input type="text" name="ooo">
			<input type="text" name="eee">
			<input type="button" value="전송" onclick="ccc();">	
		</form>
		
		
		
	</body>
	<script> 
		
		
	
	
	
	
	
	
	
	</script>
</html>
