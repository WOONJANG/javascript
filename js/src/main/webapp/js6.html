<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=divice-width,initial-scale=1.0">
		<title>javascript 4일차 6 </title>
		
		<script>
		
			function abc() {
				/*	input에는 type, name, value, class, name, maxlength, readonly	*/
				var i = document.createElement("input");
				i.type="text";
				i.name="security";
				i.class="aa";
				document.getElementById("box").append(i);
			}
		
		</script>
		<style>
			.aa{
				width: 200px;
				height: 30px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>

		<div id="box">
			<input type="button" value="인증번호" onclick = "abc();">
		</div>
		
		<form id="frm" name="frm" method="get" action="./js6_1.html">
			<input type="text" name="mid" value="hong" readonly>
			<p>설문조사 시스템</p>
			<div id="poll">
				<span>[가장 어려운 과목은 무엇입니까?]</span>
			</div>
			<input type="button" value="전송" onclick="oksign()">
		</form>

	</body>
	<script> 
		
		var ww=0;
		var label,input,text;
		while (ww < 5){
			label = document.createElement("label")
			input = document.createElement("input");
			input.type = "radio";
			input.name = "pollname";
			input.value = ww+1;
			text = document.createTextNode(`설문조사 ${input.value}`);
			label.append(input);
			label.append(text);
			document.getElementById("poll").append(label);
			ww++;
		}
	
		function oksign() {
			
			if(frm.pollname.value == ""){
				alert ("설문조사 해당 사항을 체크 해주세요.")
			}
			else{
				frm.submit();
			}
			
		}
	
	
	
	
	
	
	
	</script>
</html>
