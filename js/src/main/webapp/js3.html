<!DOCTYPE html>
<html>
	<head>

<title>javascript 4일차 3 random</title>
<script>
	// Math.random() : 기본은 소수점 출력
	var a = Math.random()*1;
// 	console.log(a);
	
	var b = Math.ceil(Math.random()*1);	// ceil : 올림
// 	console.log(b);
	
	var c = Math.floor(Math.random()*1);	// floor : 내림
// 	console.log(c);
	
	var d = Math.round(Math.random()*1);	//round : 반올림
// 	console.log(d);
	
	/*
		PC가 1부터 20까지 숫자가 있습니다
		해당 숫자를 5번을 자동으로 뽑을 수 있는 js 코딩
	*/
// 	var f;
// 	for(f=1; f <= 5; f++){
// 	var RANDOM = Math.ceil(Math.random()*20);
// 	var OUTPUT_RANDOM = `${RANDOM}`
// 	console.log(OUTPUT_RANDOM);
// 	}

	function kung() {
		var total = "";
		var w=0;
		while(w < 5){
		var r = Math.floor(Math.random()*10);
		total += r;
		w++;
		}
		fr.produnt_code.value = total;
	}
</script>
</head>
<body>
	<form id="fr" name="fr">
		<input type="text" name="produnt_code" readonly maxlength="5">
		<input type="button" value="상품코드생성" onclick="kung();">
	</form>	
</body>
</html>
